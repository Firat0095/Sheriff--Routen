<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Standorte & Routen</title>

<style>
  :root{
    --bg:#0e1014; --panel:#151a22; --border:#232a36; --text:#eaeaea; --muted:#9aa4b2;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    background:var(--bg); color:var(--text);
  }

  /* GOLDENER, GRO√üER SHERIFF-STERN MIT GLOW */
  body::before{
    content:""; position:fixed; inset:0; pointer-events:none;
    background-repeat:no-repeat; background-position:center;
    background-size:min(120vw, 1200px);
    opacity:.24;
    filter:
      drop-shadow(0 0 26px rgba(255,205,60,.60))
      drop-shadow(0 0 75px rgba(255,160,0,.35));
    background-image:url('data:image/svg+xml;utf8,\
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="900" viewBox="0 0 900 900">\
<defs><linearGradient id="g" x1="0" y1="0" x2="1" y2="1">\
<stop offset="0" stop-color="%23FFE59A"/><stop offset="0.55" stop-color="%23FFBF3D"/><stop offset="1" stop-color="%23B87810"/>\
</linearGradient></defs>\
<g fill="none" stroke="url(%23g)" stroke-width="30">\
<path d="M450 70l78 140 158-20-30 154 140 78-140 78 30 154-158-20-78 140-78-140-158 20 30-154-140-78 140-78-30-154 158 20z"/>\
<circle cx="450" cy="450" r="230"/>\
</g></svg>');
  }

  .app{display:grid; grid-template-columns:360px 1fr; height:100vh;}
  .sidebar{
    background:rgba(21,26,34,.92);
    backdrop-filter: blur(6px);
    border-right:1px solid var(--border);
    padding:14px; overflow:auto;
  }
  .main{padding:14px; overflow:auto;}

  .brand{display:flex; align-items:center; gap:10px; margin:0 0 10px;}
  .brand .mark{
    width:34px; height:34px; border-radius:10px;
    border:1px solid var(--border);
    display:grid; place-items:center;
    background:#0f131b;
  }
  .brand h1{font-size:16px; margin:0;}
  .ver{color:var(--muted); font-size:11px; margin-left:auto;}

  .search{
    width:100%; padding:10px 12px; border-radius:10px;
    border:1px solid var(--border);
    background:#0f131b; color:var(--text); outline:none;
  }

  .group{margin-top:12px; border:1px solid var(--border); border-radius:14px; overflow:hidden; background:#0f131b;}
  .groupHeader{
    display:flex; align-items:center; justify-content:space-between; gap:10px;
    padding:10px 12px; cursor:pointer; user-select:none;
    background:#101522;
  }
  .groupHeader .left{display:flex; align-items:center; gap:8px;}
  .groupHeader b{font-size:13px;}
  .badgeCount{color:var(--muted); font-size:12px;}

  .groupBody{padding:10px; display:flex; flex-direction:column; gap:8px;}
  .item{
    padding:10px 12px; border-radius:12px;
    border:1px solid var(--border);
    background:#0b0f17;
    cursor:pointer; user-select:none;
    display:flex; align-items:center; justify-content:space-between; gap:10px;
  }
  .item:hover{filter:brightness(1.08);}
  .item small{color:var(--muted);}

  .viewer{
    background:rgba(21,26,34,.92);
    backdrop-filter: blur(6px);
    border:1px solid var(--border);
    border-radius:16px;
    padding:14px;
    min-height:calc(100vh - 28px);
    display:flex; flex-direction:column; gap:10px;
  }

  /* KEIN TITEL √úBER DEM BILD */
  .title{display:none;}

  img.preview{
    max-width:100%; height:auto;
    border-radius:14px;
    border:1px solid var(--border);
    background:#0b0e13;
    cursor:zoom-in;
  }

  .hint{
    color:var(--muted);
    font-size:14px;
    padding:12px;
    border:1px dashed var(--border);
    border-radius:14px;
  }

  /* Lightbox: nie √ºbergro√ü beim √ñffnen */
  .lightbox{position:fixed; inset:0; background:rgba(0,0,0,.82); display:none; z-index:9999;}
  .lightbox.open{display:block;}
  .lightbox .topbar{
    position:fixed; top:10px; left:10px; right:10px;
    display:flex; justify-content:space-between; align-items:center; gap:10px;
    z-index:10000;
  }
  .lightbox .btn{
    background:rgba(21,26,34,.92);
    border:1px solid rgba(255,255,255,.12);
    color:white; padding:8px 10px; border-radius:12px;
    cursor:pointer; font-size:12px; user-select:none;
  }
  .lightbox .stage{position:absolute; inset:0; overflow:auto; padding:70px 24px 24px;}
  .lightbox .stageInner{width:max-content; height:max-content; margin:auto;}
  .lightbox img{
    display:block; transform-origin: top left;
    border-radius:16px; border:1px solid rgba(255,255,255,.12);
    background:#0b0e13;
  }

  @media(max-width:900px){
    .app{grid-template-columns:1fr;}
    .sidebar{height:45vh; border-right:none; border-bottom:1px solid var(--border);}
    .viewer{min-height:unset;}
  }
</style>
</head>

<body>
<div class="app">
  <aside class="sidebar">
    <div class="brand">
      <div class="mark">‚≠ê</div>
      <h1>Standorte & Routen</h1>
      <div class="ver">vFinal-1</div>
    </div>
    <input id="search" class="search" placeholder="Suchen‚Ä¶">
    <div id="groups"></div>
  </aside>

  <main class="main">
    <section class="viewer">
      <div id="content">
        <div class="hint">Links ausw√§hlen ‚Üí rechts √∂ffnet sich das Bild. (Klick aufs Bild = Zoom)</div>
      </div>
    </section>
  </main>
</div>

<div class="lightbox" id="lightbox">
  <div class="topbar">
    <div class="btn" id="lbTitle">‚Äî</div>
    <div style="display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end;">
      <div class="btn" id="zoomOut">‚àí</div>
      <div class="btn" id="zoomReset">Fit</div>
      <div class="btn" id="zoomIn">+</div>
      <div class="btn" id="lbClose">Schlie√üen (Esc)</div>
    </div>
  </div>
  <div class="stage" id="lbStage">
    <div class="stageInner">
      <img id="lbImg" alt="">
    </div>
  </div>
</div>

<script>
  const icons = {
    "Weed":"üåø","Meth":"üíâ","Koks":"‚ùÑÔ∏è","LSD":"üß™",
    "Waffen":"üî´","Schwarzmarkt":"üï∏Ô∏è","Sonstiges":"üìç"
  };

  // Dateinamen: exakt wie in deinem GitHub images/ Screenshot
  const grouped = [
    {"group":"Weed","items":[
      {"name":"Weed Route","file":"images/Weed_Route.png"},
      {"name":"Weed Verarbeiter","file":"images/Weed_Verarbeiter.png"},
      {"name":"Weed Verk√§ufer","file":"images/Weed_Verkaeufer.png"}
    ]},
    {"group":"Meth","items":[
      {"name":"Alamo Sea N√§he Stab City Meth-Verarbeiter","file":"images/Alamo_Sea_Naehe_Stab_City_Meth_Verarbeiter.png"},
      {"name":"Methroute (4002)","file":"images/Methroute_4002.png"},
      {"name":"Nordk√ºste Great Ocean Hwy (North Chumash) Meth Verk√§ufer","file":"images/Nordkueste_Great_Ocean_Hwy_North_Chumash_Meth_Verkaeufer.png"}
    ]},
    {"group":"Koks","items":[
      {"name":"Paleto Cove Koksroute","file":"images/Paleto_Cove_Koksroute.png"},
      {"name":"Route 13 - Senora Freeway Koks Verk√§ufer","file":"images/Route_13_Senora_Freeway_Koks_Verkaeufer.png"}
    ]},
    {"group":"LSD","items":[
      {"name":"Sandy Shores LSD Spot","file":"images/Sandy_Shores_LSD_Spot.png"}
    ]},
    {"group":"Waffen","items":[
      // Waffenteile wird nur angezeigt, wenn Datei wirklich existiert:
      {"name":"Alamo Sea ‚Äì Nordufer Waffenteile","file":"images/Alamo_Sea_Nordufer_Waffenteile.png"},
      {"name":"Waffenhersteller","file":"images/Waffenhersteller.png"}
    ]},
    {"group":"Schwarzmarkt","items":[
      {"name":"El Gordo Drive Schwarzmarkt","file":"images/El_Gordo_Drive_Schwarzmarkt.png"}
    ]}
  ];

  function normKey(s){
    return (s||"").toLowerCase().trim()
      .replaceAll("√§","ae").replaceAll("√∂","oe").replaceAll("√º","ue").replaceAll("√ü","ss")
      .replace(/[^a-z0-9]+/g," ").replace(/\s+/g," ").trim();
  }

  // GLOBAL DEDUPE + sp√§ter beim Render nochmal Hard-Dedupe
  const seenNames = new Set();
  const seenFiles = new Set();
  const groupedClean = grouped.map(g => {
    const items = (g.items||[]).filter(it => {
      const nk = normKey(it.name);
      const fk = (it.file||"").trim().toLowerCase();
      if (seenNames.has(nk) || seenFiles.has(fk)) return false;
      seenNames.add(nk); if (fk) seenFiles.add(fk);
      return true;
    });
    return {...g, items};
  });

  const elGroups = document.getElementById("groups");
  const elSearch = document.getElementById("search");
  const elContent = document.getElementById("content");

  const lightbox = document.getElementById("lightbox");
  const lbImg = document.getElementById("lbImg");
  const lbTitle = document.getElementById("lbTitle");
  const lbClose = document.getElementById("lbClose");
  const lbStage = document.getElementById("lbStage");
  const zoomInBtn = document.getElementById("zoomIn");
  const zoomOutBtn = document.getElementById("zoomOut");
  const zoomResetBtn = document.getElementById("zoomReset");

  let collapsed = new Set();
  let zoom = 1;

  function applyZoom(){ lbImg.style.transform = `scale(${zoom})`; }

  // Fit, aber begrenzt: immer komplett sichtbar und nicht √ºbertrieben
  function fitZoomLimited(){
    const rect = lbStage.getBoundingClientRect();
    const iw = lbImg.naturalWidth, ih = lbImg.naturalHeight;
    if(!iw || !ih){ zoom = 0.9; applyZoom(); return; }
    const scale = Math.min((rect.width * 0.92) / iw, (rect.height * 0.92) / ih);
    zoom = Math.min(1.0, scale);    // nie √ºber 100% beim √ñffnen
    applyZoom();
    lbStage.scrollLeft = 0; lbStage.scrollTop = 0;
  }

  function openLightbox(src, title){
    lbImg.src = src;
    lbTitle.textContent = title;
    lightbox.classList.add("open");
    zoom = 0.95;                    // leicht gr√∂√üer, aber safe
    lbImg.onload = () => fitZoomLimited();
  }
  function closeLightbox(){ lightbox.classList.remove("open"); lbImg.src=""; }
  function stepZoom(d){
    zoom = Math.max(0.25, Math.min(1.6, zoom + d)); // begrenzt, damit nie ‚Äûnur H√§lfte‚Äú
    applyZoom();
  }

  zoomInBtn.onclick  = ()=> stepZoom(0.10);
  zoomOutBtn.onclick = ()=> stepZoom(-0.10);
  zoomResetBtn.onclick = ()=> fitZoomLimited();
  lbClose.onclick = closeLightbox;
  lightbox.addEventListener("click", e=>{ if(e.target===lightbox) closeLightbox(); });
  document.addEventListener("keydown", e=>{ if(e.key==="Escape") closeLightbox(); });

  // Pr√ºft ob Bild existiert (wichtig f√ºr Waffenteile)
  function imageExists(path){
    return new Promise(resolve=>{
      const t = new Image();
      t.onload = ()=> resolve(true);
      t.onerror = ()=> resolve(false);
      t.src = path + (path.includes("?") ? "&" : "?") + "v=" + Date.now();
    });
  }

  async function openRoute(groupName, idx){
    const g = groupedClean.find(x=>x.group===groupName);
    const r = g.items[idx];

    const ok = await imageExists(r.file);
    if(!ok){
      // Wenn eine Datei fehlt: Eintrag ‚Äûverschwindet‚Äú automatisch + Meldung
      g.items.splice(idx,1);
      render(elSearch.value);
      elContent.innerHTML = `<div class="hint">‚ùå Datei fehlt in /images/: <b>${r.file}</b><br>
      Lade das Bild in GitHub ‚Üí <b>images/</b> hoch oder benenne es exakt so.</div>`;
      return;
    }

    elContent.innerHTML = "";
    const img = document.createElement("img");
    img.className = "preview";
    img.src = r.file;
    img.alt = r.name;
    img.onclick = ()=> openLightbox(r.file, r.name);
    elContent.appendChild(img);
  }

  function toggleGroup(groupName){
    if(collapsed.has(groupName)) collapsed.delete(groupName);
    else collapsed.add(groupName);
    render(elSearch.value);
  }

  function render(filterRaw=""){
    const filter = (filterRaw||"").trim().toLowerCase();
    elGroups.innerHTML = "";

    groupedClean.forEach(g=>{
      // HARD-DEDUPED Render (zur Sicherheit)
      const seenLocal = new Set();
      const items = (g.items||[])
        .filter(it=>!filter || it.name.toLowerCase().includes(filter))
        .filter(it=>{
          const k = normKey(it.name) + "||" + (it.file||"").toLowerCase().trim();
          if(seenLocal.has(k)) return false;
          seenLocal.add(k);
          return true;
        });

      if(filter && items.length===0) return;

      const wrap = document.createElement("div");
      wrap.className="group";

      const header = document.createElement("div");
      header.className="groupHeader";
      header.innerHTML = `<div class="left"><span>${icons[g.group]||"üìç"}</span><b>${g.group}</b></div><span class="badgeCount">${items.length}</span>`;
      header.onclick = ()=> toggleGroup(g.group);
      wrap.appendChild(header);

      const body = document.createElement("div");
      body.className="groupBody";
      body.style.display = collapsed.has(g.group) ? "none" : "flex";

      items.forEach((r)=>{
        const idx = g.items.findIndex(x=>x.file===r.file && x.name===r.name);
        const btn = document.createElement("div");
        btn.className = "item";
        btn.innerHTML = `<span>${r.name}</span><small>‚ñ∂</small>`;
        btn.onclick = ()=> openRoute(g.group, idx);
        body.appendChild(btn);
      });

      wrap.appendChild(body);
      elGroups.appendChild(wrap);
    });

    if(!elGroups.children.length){
      const empty = document.createElement("div");
      empty.className="hint";
      empty.textContent="Keine Treffer.";
      elGroups.appendChild(empty);
    }
  }

  elSearch.addEventListener("input", ()=>render(elSearch.value));
  render();
</script>
</body>
</html>
